<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>
    <a href="{% url 'book-add' %}">Add New Book</a>
    <ul>
        {% for book in object_list %}
            <li>
                <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
                ({{ book.author }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
